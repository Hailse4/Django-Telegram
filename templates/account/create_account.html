{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="{%static 'account/create_account.css'%}">
    </head>
<body>
    <form method="POST">
        {%csrf_token%}
        {%for field in form%}
        {{field.label_tag}}
        {{field}}
        {%if field.errors%}
        <ul>
            {%for error in field.errors%}
            <li><small style="color:red;">{{error}}</small></li>
            {%endfor%}
        </ul>
        {%endif%}    
        {%endfor%}
        <button type="submit">Register</button>
    </form>
</body>
</html>
